{% extends "./plantilla.html" %}
{% block body %}
<h1>EDITAR GENERO</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'procesarActulizacionDirector' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{directorEditar.id}}">
                <label for=""><b>DNI:</b></label>
                <input type="text" name="DNI" class="form-control"
                value="{{director.DNI}}"
                id="DNI" placeholder="Ingrese el DNI del director">
                <br>
                <label for=""><b>APELLIDO:</b></label
                value="{{director.apellido}}"
                id="apellido" placeholder="Ingrese el apellido del director">
                <br>
                <label for=""><b>NOMBRE:</b></label
                value="{{director.nombre}}"
                id="nombre" placeholder="Ingrese el nombre del director">

                <button  type="submit" class="btn btn-warning">
                    Actualizar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoDrectores' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock %}
