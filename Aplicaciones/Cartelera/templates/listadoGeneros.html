{% extends "plantilla.html" %}
{% block body %}
<br>
<div class="card_title text_center"> 
    <h3> <b>Listado de Géneros</b></h3>
</div>
<br>
<div class="text-end">
    <a href="{% url 'nuevoGenero' %}" class="btn btn-success">Agregar Genero</a>
</div>
<br>
<table class="table table-bordered table-stiped table-hover" id="tbl-generos">
<thead>
    <tr>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>DESCRIPCIÓN</th>
        <th>FOTO</th>
        <th>ACCIÓN</th>
    </tr>
    </thead>
    <TBody>
        {% for generoTemporal in generos %}
        <tr>
            <td>{{generoTemporal.id}}</td>
            <td>{{generoTemporal.nombre}}</td>
            <td>{{generoTemporal.descripcion}}</td>
            <td>
                <a download href="{{generoTemporal.foto.url}}" target="_blank">
                    <img src="{{generoTemporal.foto.url}}" alt="" height="100px" width="100px">
                </a><br>
                <a download href="{{generoTemporal.foto.url}}">
                    Descargar
                </a>
                
            </td>
            <td>
                <a href="{% url 'editarGenero' generoTemporal.id %}" class="btn btn btn-warning">EDITAR</a>
                <a href="{% url 'eliminarGenero' generoTemporal.id %}"
                onclick="return confirm('Estas seguro?')"
                class="btn btn btn-danger">ELIMINAR</a>
            </td>
        </tr>
        {% endfor %}
    </TBody>
</table>
<script>
    let table = new DataTable('#tbl-generos');
</script>
<style>
    .dt-input{
        border: 3px solid red !important;
        border-radius: 20px !important;
    }
    .dt-search label{
        color: green !important;
    }
</style>

{% endblock %}
